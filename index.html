<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="/img/home-favicon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Gruppo"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Chakra Petch"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/socialsstyle.css" />
    <link rel="stylesheet" href="/style/bookmarksstyle.css" />
    <link rel="stylesheet" href="style/notepadstyle.css" />

    <title>HomePage</title>
  </head>
  <body>
    <div id="headerdiv">
      <h2 class="header" id="nameheader"></h2>
      <h2 class="header" id="greetingsheader"></h2>
    </div>

    <div id="infodiv">
      <div id="datediv">
        <p class="paragraph" id="date"></p>
        <p class="paragraph" id="hour"></p>
      </div>
      <div id="separatordiv">
        <p class="paragraph" id="separatorchar">|</p>
      </div>
      <div id="weatherdiv">
        <p class="paragraph" id="temperature"></p>
        <p class="paragraph" id="city"></p>
      </div>
    </div>

    <div id="searchdiv">
      <form id="searchform">
        <input
          type="text"
          id="searchinput"
          placeholder="Search on Google"
          autocomplete="off"
        />
      </form>
    </div>

    <div id="bookmarksdiv">
      <h2>Bookmarks</h2>
      <div id="bookmark-modal" style="display: none">
        <div id="bookmark-form-container">
          <button id="close-button">&times;</button>
          <form id="bookmark-form">
            <label for="url">URL:</label>
            <input
              type="text"
              id="url"
              placeholder="Enter URL"
              required
              autocomplete="off"
            />
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Enter Name"
              required
              autocomplete="off"
            />
            <label for="bookmarkcolor">Background Color</label><br />
            <input type="color" id="bookmarkcolor" />
            <button type="submit" id="submit">Add Bookmark</button>
          </form>
        </div>
      </div>
      <div id="bookmark-list"></div>
      <button id="add-button">+</button>
    </div>

    <div id="content">
      <div id="allnews">
        <div id="newsselection">
          <label id="localNewsLabel">
            <input
              value="value-1"
              name="value-radio"
              id="value-1"
              type="radio"
            />
            <span>Local News</span>
          </label>
          <label id="globalNewsLabel">
            <input
              value="value-2"
              name="value-radio"
              id="value-2"
              type="radio"
            />
            <span>Global News</span>
          </label>
        </div>
        <div class="newsdivs" id="newsdiv"></div>
        <div class="newsdivs" id="worldnewsdiv" style="display: none"></div>
      </div>

      <div id="socialsdiv">
        <div class="up">
          <button class="card1" id="card1" title="Instagram">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0,0,48,48"
              width="30px"
              height="30px"
              class="instagram"
            >
              <use xlink:href="/svg/instagram.svg#instagram" />
            </svg>
          </button>
          <button class="card2" id="card2" title="Twitter">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              width="30px"
              height="30px"
              class="twitter"
            >
              <use xlink:href="/svg/twitter.svg#twitter" />
            </svg>
          </button>
        </div>
        <button class="spotifycard" id="spotifycard" title="Spotify">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="40px"
            height="40px"
            viewBox="0 0 50 50"
            class="spotify"
          >
            <use xlink:href="/svg/spotify.svg#spotify" />
          </svg>
        </button>

        <div class="down">
          <button class="card3" id="card3" title="Github">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 48 48"
              width="30px"
              height="30px"
              class="github"
            >
              <use xlink:href="/svg/github.svg#github" />
            </svg>
          </button>
          <button class="card4" id="card4" title="Youtube">
            <svg
              height="30px"
              width="30px"
              viewBox="0 0 48 48"
              xmlns="http://www.w3.org/2000/svg"
              class="youtube"
            >
              <use xlink:href="/svg/youtube.svg#youtube" />
            </svg>
          </button>
        </div>
      </div>

      <div id="notepaddiv">
        <div id="notepad-navbar">
          <div id="note-list"></div>
          <button id="add-note-btn" onclick="addNote()">Add Note</button>
        </div>
        <div
          id="notepadarea"
          contenteditable="true"
          oninput="handleInput()"
          data-placeholder="Make a note..."
        ></div>
        <div id="editor-buttons">
          <div id="basic-text-editor">
            <button id="notepadboldbtn" onclick="makeBold()">
              <strong>B</strong>
            </button>
            <button id="notepaditalicbtn" onclick="makeItalic()">
              <em>I</em>
            </button>
            <button id="notepadunderlinebtn" onclick="makeUnderline()">
              <u>U</u>
            </button>
            <label for="fontSize">Font Size:</label>
            <select id="fontSize" onchange="changeFontSize(this.value)">
              <option value="16px">16px</option>
              <option value="20px">20px</option>
              <option value="24px">24px</option>
              <option value="28px">28px</option>
              <option selected value="36px">36px</option>
              <option value="48px">48px</option>
            </select>
          </div>
          <div id="advanced-text-editor">
            <button id="notepadlistbtn" onclick="addList()">
              &#8226; List
            </button>
            <button id="notepadcheckbtn" onclick="addCheckbox()">
              â˜‘ Checkbox
            </button>
          </div>
        </div>
        <div id="savenotesbtn">
          <div class="loader-container">
            <div class="loader"></div>
            <span>Save notes</span>
          </div>
        </div>
      </div>
    </div>

    <script src="/script/search.js"></script>
    <script src="/script/date.js"></script>
    <script src="/script/weather.js"></script>
    <script src="/script/user.js"></script>
    <script src="/script/news.js"></script>
    <script src="/script/news-cat-change.js"></script>
    <script src="/script/socials.js"></script>
    <script src="/script/bookmarks.js"></script>
    <script src="/script/notepad.js"></script>
    <script src="/script/notepad-text-editor.js"></script>
  </body>
</html>
